<div class="container">
    <div [hidden]="submitted">
      <h1>Hero Template Form</h1>
      <form (ngSubmit)="onSubmit(templateDrivenDemoForm)" #templateDrivenDemoForm="ngForm">
        <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name" name="name" required [(ngModel)]="hero.name" #name="ngModel">
              <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                  Name is required
              </div>
        </div>
        <div class="form-group">
            <label for="alterEgo">Alter Ego</label>
            <input type="text" class="form-control" id="alterEgo" name="alterEgo" [(ngModel)]="hero.alterEgo">
        </div>
        <div class="form-group">
            <label for="power">Hero Power</label>
            <select class="form-control" id="power" name="power" [(ngModel)]="hero.power" required #power="ngModel">
                <option *ngFor="let pow of powers" [value]="pow">{{ pow }}</option>
            </select>
            <div [hidden]="power.valid || power.pristine" class="alert alert-danger">
              Power is required
            </div>
        </div>
        <!-- <button type="submit" class="btn-btn-success" (click)="onSubmit(templateDrivenDemoForm)">Submit</button> -->
        <button type="submit" class="btn-btn-success" [disabled]="!templateDrivenDemoForm.form.valid">Submit</button>
        <button type="button" class="btn btn-default" (click)="newHero(); templateDrivenDemoForm.reset()">New Hero</button>
      </form>
    </div>

    <div [hidden]="!submitted">
      <h2>You submitted the following:</h2>
      <div class="row">
        <div class="col-xs-3">Name</div>
        <div class="col-xs-9">{{ hero.name }}</div>
      </div>
      <div class="row">
        <div class="col-xs-3">Alter Ego</div>
        <div class="col-xs-9">{{ hero.alterEgo }}</div>
      </div>
      <div class="row">
        <div class="col-xs-3">Power</div>
        <div class="col-xs-9">{{ hero.power }}</div>
      </div>
      <br/><br/>
      <button class="btn btn-primary" (click)="submitted=false">Edit</button>
    </div>
</div>
